<div class="displaymath">
\begin{equation*}
\sum_{|x|^2 = n} P\left(  x \right) = o( r_3(n))
\end{equation*}

<div class="displaymath">
\begin{equation*}
r_3(n) =  \# \{ a^2 + b^2 + c^2 = n: a,b,c\in \ZZ\}\text{.}
\end{equation*}
