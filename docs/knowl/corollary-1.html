<article class="theorem-like"><h6 class="heading">
<span class="type">Corollary</span> <span class="codenumber">1.14</span>
</h6>
<p>Let \(\alpha \in \RR\smallsetminus \QQ\) then there exists infinitely many coprime \(p,q\) with \(q \gt 0\) satisfying</p>
<div class="displaymath">
\begin{equation*}
\left| \alpha - \frac pq \right| \lt \frac {1}{q^2}\text{.}
\end{equation*}
</div></article><article class="hiddenproof"><a knowl="./knowl/proof-2-hidden.html" title="Proof 1.14.1"><h6 class="heading"><span class="type">Proof</span></h6></a></article><span class="incontext"><a href="sec-equidistribution-intro.html#corollary-1">in-context</a></span>
