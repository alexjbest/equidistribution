<article class="case"><h6 class="heading">\(3.\implies 2.\). </h6>
<p>Recall Fejér's theorem that \(f\in C\lb 0,1 \rb)\) is the uniform limit of its fourier series. Pick an \(n \in \NN\) s.t.</p>
<div class="displaymath">
\begin{equation*}
f_n(x) - \epsilon \le f(x) \le f_n(x) + \epsilon\text{.}
\end{equation*}
</div>
