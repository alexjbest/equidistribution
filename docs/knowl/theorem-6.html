<span class="type">Theorem</span> <span class="codenumber">1.16</span> <span class="title">Hurwitz</span>
</h6>
<p>Let \(\alpha \in \RR\smallsetminus \QQ\)</p>
<div class="displaymath">
\begin{equation*}
\left| \alpha - \frac pq \right| \lt \frac {1}{\sqrt 5q^2}
\end{equation*}
</div>
<p>then there exists infinitely many coprime \(p,q\) with \(q \gt 0\) satisfying.</p></article><span class="incontext"><a href="sec-equidistribution-intro.html#theorem-6">in-context</a></span>
