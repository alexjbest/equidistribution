<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall Fatou's lemma: Let \(f_n  \gt 0\) be  sequence of positive measurable functions, then if</p>
<div class="displaymath">
\begin{equation*}
f(x) = \liminf f_n(x)
\end{equation*}
</div>
<p>we have</p>
<div class="displaymath">
\begin{equation*}
\int f \le \liminf \int f_n\text{.}
\end{equation*}
</div>
