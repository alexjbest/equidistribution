<article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Let \(\mu\) be an invariant probability measure on \(\lb 0,1\rb\) the \(n\)th Fourier coefficient</p>
<div class="displaymath">
\begin{equation*}
\hat \mu(n) =  \int e(nx) \diff \mu (x) = e(n\alpha) \int e(nx) \diff \mu (x)
\end{equation*}
</div>
<p>so \(\hat \mu(n) = \delta(n)\text{.}\)</p></article><span class="incontext"><a href="sec-equidistribution-intro.html#proof-16">in-context</a></span>
