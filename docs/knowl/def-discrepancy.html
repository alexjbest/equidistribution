<span class="type">Definition</span> <span class="codenumber">1.33</span> <span class="title">Discrepancy</span>
</h6>
<p>Let \(a_n \in \lb0,1)\) be a sequence and \(N\in \ZZ_{\ge 0}\) we define</p>
<div class="displaymath">
\begin{equation*}
D_N = \sup_{0\le b\le c \le 1}\left\{ \left| \frac{\# \{n \lt N : a_n \in [b,c ]\}}{N}  - (c-b)\right| \right\}\text{.}
\end{equation*}
