<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">1.19</span> <span class="title">Liouville</span>
</h6>
<p>Let \(\alpha \in \RR\) algebraic of degree \(n \gt 1\text{.}\) Then there exists \(A \gt 0\) such that for all \(p,q\) with \(g \gt 0\)</p>
<div class="displaymath">
\begin{equation*}
\left| \alpha - \frac pq \right| \gt \frac {A}{q^n}\text{.}
\end{equation*}
