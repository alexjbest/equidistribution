<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be a group, \(X \ne \emptyset\) a set. \(X\) is a <dfn class="terminology">principal homogeneous space</dfn> for \(G\) if</p>
<div class="displaymath">
\begin{equation*}
G\acts X
\end{equation*}
</div>
<p>in a transitive, free manner. \(X\) is also called a \(G\)-<dfn class="terminology">torsor</dfn>.</p>
<span class="incontext"><a href="sec-linnik.html#p-377">in-context</a></span>
