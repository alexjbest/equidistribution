<p>If <a knowl="./knowl/def-unif-dist.html" title="Definition 1.22: Uniformly distributed sequence">uniformly distributed</a></p>
<div class="displaymath">
\begin{equation*}
\lim_{k\to \infty} \frac{S_k}{I_k} = \lim_{k\to \infty} \frac{S_{k-1/2}}{I_{k-1/2}} = L
\end{equation*}
</div>
<div class="displaymath">
\begin{equation*}
L\gt 0 \implies I_{k}/I_{k-1/2} \to 1\text{.}
\end{equation*}
</div>
