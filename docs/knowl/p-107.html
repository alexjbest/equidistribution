<div class="displaymath">
\begin{equation*}
D_N^*= \sup_{0\le c \le 1}\left\{ \left| \frac{\# \{n \lt N : a_n \in [0,c ]\}}{N}  - c \right|\right\}
\end{equation*}

<p>then</p>
<div class="displaymath">
\begin{equation*}
D_N^* \to 0 \iff D_N \to 0\text{.}
\end{equation*}
