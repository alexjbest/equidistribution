<p>A generating function for this is given by</p>
<div class="displaymath">
\begin{equation*}
\sum_{n =1}^\infty \frac{r_3(n^2)}{n^s} = 6(1-2^{1-s}) \frac{\overbrace{\zeta(s) \zeta(1-s)}^{=\sum \sigma(n)/n^s}}{L(s, \legendre{-1}{\cdot})}
\end{equation*}
