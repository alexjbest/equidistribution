<p>Let \(p\) be an odd prime \(p\nmid mn\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
\sum_{x \pmod{^* p},xy=1} e\left( \frac{xm + \overline yn}{p}\right)  = \sum_{x^2 - n \overline m = y^2 \pmod p}          e\left( \frac { 2mx}{p} \right)
\end{equation*}
