<body><article class="exercise-like"><p>Prove this. Hint : assume it was</p>
<div class="displaymath">
\begin{equation*}
\# \{ n \lt 1001 N : \} =\# \{ n \lt 1000N : \} + \# \{1000N \le n \le 1001 N : \}
\end{equation*}
</div>
<p>then</p>
<div class="displaymath">
\begin{equation*}
\log(n) - \log(100N + n_1) = \log(1000N) + \log (1+ n_1/1000N)
\end{equation*}
