<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>\(x, y \in \mathscr H_d\) Witt's theorem implies there exists \(q \in PB^\times(\QQ) = \specialorthogonal_3(\QQ)\) s.t.</p>
<ul class="disc">
<li><div class="displaymath">
\begin{equation*}
y = q\inv x q
\end{equation*}
</div></li>
<li><div class="displaymath">
\begin{equation*}
\Lambda_{x\mapsto y} = B(\ZZ) \cap \QQ [x] q
\end{equation*}
</div></li>
</ul>
