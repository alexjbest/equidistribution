<p>Recall Shimura gave us</p>
<div class="displaymath">
\begin{equation*}
\sum_{n=1}^\infty  \frac{r_3(n^2, P)}{n^s} = \frac{\sum_{n=1}^\infty \frac{A_P(n)}{n^s}}{L(s-l, \chi_{-4})}
\end{equation*}
</div>
<p>where the numerators is the \(L\)-function of a modular form of weight \(2l + 2\) where \(l = \deg P\text{.}\)</p>
