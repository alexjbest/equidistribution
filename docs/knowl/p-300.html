<p>Last  time \(f\in S_k(\Gamma), k \in \frac 12 + \ZZ\) for \(n \) squarefree Iwaniec implies \(|a_f(n)| \ll_\epsilon n^{k/2  - 1/4 - 1/28 + \epsilon}\text{.}\) This gives \(r_3(n; P) \ll n^{k/2 - 1/4 - \delta}\text{.}\)</p>
