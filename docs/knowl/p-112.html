<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(d = \lfloor \sqrt{n} \rfloor\) then</p>
<div class="displaymath">
\begin{equation*}
\sqrt n =  d + \{ \sqrt n \}
\end{equation*}
</div>
<p>and \(d \le \sqrt n \le d+ 1\) and \(\#\{ n :  d \le \sqrt  n \le d+ 1\} = 2d+ 2\text{.}\)</p>
