<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let</p>
<div class="displaymath">
\begin{equation*}
[x_{-l},\ldots, x_0, x_1 ,\ldots, x_l], [x'_{-l},\ldots, x'_0, x'_1 ,\ldots, x'_l]
\end{equation*}
</div>
<p>be two marked paths in \(\mathscr H_d\text{.}\) Then these paths have the same reduction mod \(q\) iff \(x_0 = \pm x_0' \pmod{q5^l}\text{.}\)</p>
