<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">3.5</span> <span class="title">Principal homogeneous spaces</span>
</h6>
<p>Let \(G\) be a group, \(X \ne \emptyset\) a set. \(X\) is a <dfn class="terminology">principal homogeneous space</dfn> for \(G\) if</p>
<div class="displaymath">
\begin{equation*}
G\acts X
\end{equation*}
</div>
<p>in a transitive, free manner. \(X\) is also called a \(G\)-<dfn class="terminology">torsor</dfn>.</p></article><span class="incontext"><a href="sec-linnik.html#def-prin-homog-sp">in-context</a></span>
