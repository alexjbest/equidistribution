<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Use this calculation + Petersson formula + genus Let \(f\in S_k(N)\) of weight \(2k \ge 1 \) and \(2k\) odd. Then for \(n \) squarefree and \(\forall \epsilon \gt 0\text{:}\)</p>
<div class="displaymath">
\begin{equation*}
a_f(n) \ll_\epsilon n^{k/2 - 1/4 - 1/28 + \epsilon}\text{.}
\end{equation*}
</div>
