<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span> <span class="codenumber">3.33</span>
</h6>
<p>Let</p>
<div class="displaymath">
\begin{equation*}
\Sigma(d,l,q) = \# \{ (x,x') \in \mathscr H_d^2 : \gamma_x^{(l)} =\gamma_{x'}^{(l)}\}
\end{equation*}
</div>
<p>then</p>
<div class="displaymath">
\begin{equation*}
\Sigma(d,l,q) \ll_\epsilon| \mathscr H_d | +  d^\epsilon \left(1+  \frac{d}{q^2 5^{2l}}\right)\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-linnik.html#proposition-11">in-context</a></span>
