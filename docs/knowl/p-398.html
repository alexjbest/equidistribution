<p>Let \(K= \QQ(\sqrt{-d})\) \(\iota_x\) is integral ion the sense that if</p>
<div class="displaymath">
\begin{equation*}
\ints_x = B(\ZZ) \cap \QQ \lb x \rb
\end{equation*}
</div>
<p>then</p>
<div class="displaymath">
\begin{equation*}
\iota\inv (\ints_x) = \ints_K\text{.}
\end{equation*}
</div>
