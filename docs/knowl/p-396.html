<p>Start with \(x = (a,b,c) \in \mathscr H_d\text{.}\) This gives rise to an embedding</p>
<div class="displaymath">
\begin{equation*}
\iota_x \colon \QQ(\sqrt{-d}) \hookrightarrow B
\end{equation*}

\begin{equation*}

\end{equation*}
</div>
<p>note \(x^2 = -d\text{.}\)</p>
