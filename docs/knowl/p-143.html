<p>For \(x\mapsto 5x\) \(f = \sum a_ne(nx) = \sum a_n e(5nx)\) so \(a_n = a_{5n}\)</p>
<div class="displaymath">
\begin{equation*}
\infty \gt \| f\|^2 = \|a_n\|^2  \implies a_n = 0 \forall  n \ne 0
\end{equation*}
</div>
<div class="displaymath">
\begin{equation*}
\implies f \equiv C \text{ a.e.}
\end{equation*}
</div>
