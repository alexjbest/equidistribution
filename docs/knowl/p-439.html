\begin{equation*}
\operatorname{dev}_d(\bar x) \gt \delta
\end{equation*}

\begin{equation*}
\frac{ |\operatorname{red}_q\inv(\bar x)|}{ |\mathscr H_d|/|\mathscr H_d(q)|} \gt 1 + \delta\text{.}
\end{equation*}
